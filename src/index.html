<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>personal portofolio</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <!-- header with nav -->
    <header>
      <img src="../images/logo5.png" alt="" />
      <nav>
        <ul>
          <li>Work</li>
          <li>About</li>
          <li>GET IN TOUCH</li>
        </ul>
      </nav>
    </header>
    <!-- main  has 3 section first is the intro-section -->
    <main>
      <section class="intro-section">
        <div class="intro-main-div">
          <div class="heading-text-intro">
            <p>Hello.I am christoforos</p>
            <p>
              I am a web developer living germany,Berlin.<br />currently i am
              studying in DCI,in this course i am trying to gain more knowledge
              to achieve my goals...
            </p>
          </div>
            <a href="#"><div class="button-more-for-past">READ ABOUT MY PAST</div></a>
        </div>
      </section>
      <!-- second is the about me section  -->
      <section class="about-me-section">
        <!-- inside the about me we have 4 boxes(divs) with text and pictures -->
        <div class="box text-top-left">
          <div></div>
        </div>
        <div class="box picture-top-right">
          <div></div>
        </div>
        <div class="box picture-bottom-left">
          <div></div>
        </div>
        <div class="box text-bottom-right">
          <div></div>
        </div>
      </section>
      <!-- third is the carousel with my works sections the carousel is coming soon  -->
      <section class="carousel-pictures-my-work">
        <div class="heading-my-work">
          <p>My latest works</p>
        </div>
        <div class="carousel-my-work">
          <p>cooming soon</p>
        </div>
        <div
          class="button-more-on"
          onclick="location.
        href='https://github.com/CristoforosChoras/';"
          style="cursor: pointer"
        >MORE ON MY GITHUB</div>
      </section>
    </main>
    <footer>
      <div class="footer-logo"></div>
      <div class="social-media-contact"></div>
      <div class="list-footer-nav-items"></div>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
